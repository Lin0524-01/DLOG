<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <div id="app">
        <button @click="count++">
          Count is: {{ count }}
        </button>
      </div>

      <script>
        import { createApp } from 'vue'

        createApp({
        data() {
            return {
            count: 0
            }
        }
        }).mount('#app')
      </script>
</body>
